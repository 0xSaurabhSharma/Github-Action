name: Push On Dev Branch 🐧
run-name: ${{ github.actor }} is push on Dev 🚀
on:
  push:
    branches:
      - 'dev'
      - main
      - '!test/*'
      - '!dev'
jobs:
  Push-On-Dev-Branch:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 Push on dev branch by a ${{ github.event_name }} event."

